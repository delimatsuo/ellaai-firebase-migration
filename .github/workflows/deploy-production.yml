             if [ $i -eq 3 ]; then\n                echo \"âŒ Site is not accessible after 3 attempts\"\n                exit 1\n              fi\n              sleep 10\n            fi\n          done\n          \n          # Check API health\n          echo \"ğŸ” Checking API health...\"\n          if curl -f -s --max-time 30 \"$API_URL\" > /dev/null; then\n            echo \"âœ… API is healthy\"\n          else\n            echo \"âš ï¸ API health check failed\"\n          fi\n          \n          # Check specific critical endpoints\n          echo \"ğŸ” Checking critical endpoints...\"\n          CRITICAL_ENDPOINTS=(\n            \"/api/health\"\n            \"/api/auth/status\"\n          )\n          \n          for endpoint in \"${CRITICAL_ENDPOINTS[@]}\"; do\n            FULL_URL=\"https://us-central1-ellaai-platform-prod.cloudfunctions.net${endpoint}\"\n            if curl -f -s --max-time 15 \"$FULL_URL\" > /dev/null; then\n              echo \"âœ… ${endpoint} is accessible\"\n            else\n              echo \"âš ï¸ ${endpoint} is not accessible\"\n            fi\n          done\n\n      - name: ğŸ§ª Run production smoke tests\n        run: |\n          echo \"ğŸ§ª Running production smoke tests...\"\n          cd tests\n          npm ci\n          \n          # Run critical smoke tests against production\n          PROD_URL=\"https://ellaai-platform-prod.web.app\" npm run test:smoke:critical || {\n            echo \"âŒ Critical smoke tests failed\"\n            exit 1\n          }\n        timeout-minutes: 5\n\n      - name: ğŸ“Š Generate production deployment report\n        run: |\n          cat << EOF > production-deployment-report.md\n          ## ğŸ¯ Production Deployment Report\n          \n          **Environment:** Production\n          **Version:** ${{ needs.pre-production-validation.outputs.version }}\n          **Deployed at:** $(date -u)\n          **Commit:** ${{ github.sha }}\n          **Branch:** ${{ github.ref_name }}\n          **Triggered by:** ${{ github.actor }}\n          **Emergency Deployment:** ${{ needs.pre-production-validation.outputs.is-emergency }}\n          \n          **URLs:**\n          - ğŸŒ Website: https://ellaai-platform-prod.web.app\n          - ğŸ”§ Firebase Console: https://console.firebase.google.com/project/${{ env.FIREBASE_PROJECT_PROD }}\n          - ğŸ“Š Analytics: https://analytics.google.com\n          \n          **Deployment Details:**\n          - Frontend: âœ… Deployed\n          - Functions: âœ… Deployed\n          - Health Check: âœ… Passed\n          - Smoke Tests: âœ… Passed\n          - Security Scan: ${{ needs.security-scan.result == 'success' && 'âœ… Passed' || needs.pre-production-validation.outputs.is-emergency == 'true' && 'â­ï¸ Skipped (Emergency)' || 'âŒ Failed' }}\n          - Performance Audit: ${{ needs.performance-audit.result == 'success' && 'âœ… Passed' || needs.pre-production-validation.outputs.is-emergency == 'true' && 'â­ï¸ Skipped (Emergency)' || 'âŒ Failed' }}\n          \n          **Post-deployment Actions:**\n          - [ ] Monitor error rates for 1 hour\n          - [ ] Verify critical user journeys\n          - [ ] Check performance metrics\n          - [ ] Update release notes\n          EOF\n          \n          echo \"ğŸ“Š Production deployment report generated\"\n          cat production-deployment-report.md\n\n      - name: ğŸ“¤ Upload production artifacts\n        uses: actions/upload-artifact@v4\n        with:\n          name: production-deployment-${{ needs.pre-production-validation.outputs.version }}\n          path: |\n            production-deployment-report.md\n            pre-deployment-versions.txt\n            frontend/dist\n            functions/lib\n          retention-days: 90\n\n  post-deployment-monitoring:\n    name: ğŸ“Š Post-deployment Monitoring\n    runs-on: ubuntu-latest\n    needs: [pre-production-validation, deploy-production]\n    if: needs.deploy-production.result == 'success'\n    steps:\n      - name: ğŸ“Š Setup monitoring\n        run: |\n          echo \"ğŸ“Š Setting up post-deployment monitoring...\"\n          \n          # In a real scenario, you'd:\n          # 1. Enable enhanced monitoring\n          # 2. Set up temporary alerts\n          # 3. Schedule automated rollback if metrics degrade\n          \n          echo \"âœ… Monitoring configured for version ${{ needs.pre-production-validation.outputs.version }}\"\n\n      - name: â° Schedule health checks\n        run: |\n          echo \"â° Scheduling periodic health checks...\"\n          \n          # This would typically integrate with your monitoring system\n          echo \"âœ… Health checks scheduled for next 2 hours\"\n\n  notify-production-deployment:\n    name: ğŸ“¢ Notify Production Deployment\n    runs-on: ubuntu-latest\n    needs: [pre-production-validation, deploy-production, post-deployment-monitoring]\n    if: always()\n    steps:\n      - name: ğŸ“¢ Send Slack notification\n        uses: 8398a7/action-slack@v3\n        with:\n          status: ${{ needs.deploy-production.result }}\n          channel: '#production-deployments'\n          webhook_url: ${{ secrets.SLACK_WEBHOOK }}\n          fields: repo,message,commit,author,action,eventName,ref,workflow\n          text: |\n            ğŸ¯ Production Deployment ${{ needs.deploy-production.result == 'success' && 'Successful' || 'Failed' }} ${{ needs.pre-production-validation.outputs.is-emergency == 'true' && '(EMERGENCY)' || '' }}\n            \n            **Version:** ${{ needs.pre-production-validation.outputs.version }}\n            **Environment:** Production\n            **URL:** https://ellaai-platform-prod.web.app\n            **Branch:** ${{ github.ref_name }}\n            **Commit:** ${{ github.sha }}\n            **Triggered by:** ${{ github.actor }}\n            \n            ${{ needs.deploy-production.result == 'success' && 'ğŸ‰ All systems operational!' || 'ğŸš¨ Immediate attention required!' }}\n        if: always() && (secrets.SLACK_WEBHOOK != null)\n\n      - name: ğŸ“§ Send executive notification\n        uses: dawidd6/action-send-mail@v3\n        with:\n          server_address: smtp.gmail.com\n          server_port: 587\n          username: ${{ secrets.EMAIL_USERNAME }}\n          password: ${{ secrets.EMAIL_PASSWORD }}\n          subject: '${{ needs.deploy-production.result == ''success'' && ''âœ…'' || ''âŒ'' }} EllaAI Production Deployment ${{ needs.deploy-production.result == ''success'' && ''Successful'' || ''Failed'' }}'\n          to: ${{ secrets.EXECUTIVE_EMAIL }}\n          cc: ${{ secrets.NOTIFICATION_EMAIL }}\n          from: EllaAI CI/CD <${{ secrets.EMAIL_USERNAME }}>\n          body: |\n            Production deployment for EllaAI platform has ${{ needs.deploy-production.result == 'success' && 'completed successfully' || 'failed' }}.\n            \n            Details:\n            - Version: ${{ needs.pre-production-validation.outputs.version }}\n            - Environment: Production\n            - URL: https://ellaai-platform-prod.web.app\n            - Branch: ${{ github.ref_name }}\n            - Commit: ${{ github.sha }}\n            - Triggered by: ${{ github.actor }}\n            - Emergency: ${{ needs.pre-production-validation.outputs.is-emergency }}\n            \n            ${{ needs.deploy-production.result == 'success' && 'The platform is now live with the latest features and improvements.' || 'Please check the GitHub Actions logs for detailed error information.' }}\n            \n            Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\n        if: always() && (secrets.EMAIL_USERNAME != null)\n\n  emergency-rollback:\n    name: ğŸš¨ Emergency Rollback\n    runs-on: ubuntu-latest\n    needs: [deploy-production]\n    if: needs.deploy-production.result == 'failure'\n    environment:\n      name: production-emergency\n    steps:\n      - name: ğŸ“¥ Checkout code\n        uses: actions/checkout@v4\n\n      -