<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EllaAI - Setup Admin Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
        .credentials-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .credentials-box h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .credential-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 6px;
        }
        .credential-label {
            font-weight: 600;
            color: #555;
        }
        .credential-value {
            color: #333;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 EllaAI Platform</h1>
        <p class="subtitle">Setup Admin Account</p>
        
        <div id="setupForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" value="admin@ellatechtalent.com" readonly>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="EllaTech2024Admin!@#" readonly>
            </div>
            
            <button id="createBtn" class="btn" onclick="createAdmin()">
                <span id="btnText">Create Admin Account</span>
                <span id="btnSpinner" class="spinner hidden"></span>
            </button>
            
            <button id="loginBtn" class="btn hidden" onclick="testLogin()">
                Test Login
            </button>
        </div>
        
        <div id="message" class="message hidden"></div>
        
        <div id="credentials" class="credentials-box hidden">
            <h3>✅ Admin Account Created Successfully!</h3>
            <div class="credential-item">
                <span class="credential-label">Email:</span>
                <span class="credential-value">admin@ellatechtalent.com</span>
            </div>
            <div class="credential-item">
                <span class="credential-label">Password:</span>
                <span class="credential-value">EllaTech2024Admin!@#</span>
            </div>
            <div class="credential-item">
                <span class="credential-label">User ID:</span>
                <span class="credential-value" id="userId">-</span>
            </div>
            <div class="credential-item">
                <span class="credential-label">Platform URL:</span>
                <span class="credential-value">
                    <a href="https://ellaai-platform-prod.web.app" target="_blank">
                        https://ellaai-platform-prod.web.app
                    </a>
                </span>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            updateProfile
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import {
            getFirestore,
            doc,
            setDoc,
            serverTimestamp
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDSdftFqUvIjCoRhIqLR0sI9B99R4hQcNU",
            authDomain: "ellaai-platform-prod.firebaseapp.com",
            projectId: "ellaai-platform-prod",
            storageBucket: "ellaai-platform-prod.firebasestorage.app",
            messagingSenderId: "461280362624",
            appId: "1:461280362624:web:883037632b2125776c2665"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make functions global
        window.createAdmin = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const button = document.getElementById('createBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const message = document.getElementById('message');
            
            // Show loading state
            button.disabled = true;
            btnText.classList.add('hidden');
            btnSpinner.classList.remove('hidden');
            message.classList.add('hidden');
            
            try {
                // Create user account
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Update display name
                await updateProfile(user, {
                    displayName: 'System Administrator'
                });
                
                // Create user document in Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    uid: user.uid,
                    email: email,
                    displayName: 'System Administrator',
                    role: 'admin',
                    company_id: 'ellatechtalent',
                    isSystemAdmin: true,
                    permissions: ['all'],
                    createdAt: serverTimestamp(),
                    updatedAt: serverTimestamp()
                });
                
                // Show success
                message.className = 'message success';
                message.textContent = '✅ Admin account created successfully! Custom claims will be set via Cloud Function.';
                message.classList.remove('hidden');
                
                // Show credentials
                document.getElementById('userId').textContent = user.uid;
                document.getElementById('credentials').classList.remove('hidden');
                
                // Show login button
                document.getElementById('loginBtn').classList.remove('hidden');
                button.style.display = 'none';
                
                console.log('Admin user created:', {
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName
                });
                
            } catch (error) {
                console.error('Error:', error);
                
                if (error.code === 'auth/email-already-in-use') {
                    // User exists, try to login
                    message.className = 'message info';
                    message.textContent = 'ℹ️ Admin account already exists. You can test login.';
                    document.getElementById('loginBtn').classList.remove('hidden');
                } else if (error.code === 'auth/configuration-not-found') {
                    message.className = 'message error';
                    message.textContent = '❌ Firebase Authentication is not configured. Please enable it in Firebase Console: https://console.firebase.google.com/project/ellaai-platform-prod/authentication';
                } else {
                    message.className = 'message error';
                    message.textContent = `❌ Error: ${error.message}`;
                }
                message.classList.remove('hidden');
            } finally {
                // Reset button state
                button.disabled = false;
                btnText.classList.remove('hidden');
                btnSpinner.classList.add('hidden');
            }
        };
        
        window.testLogin = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                message.className = 'message success';
                message.textContent = `✅ Login successful! User ID: ${userCredential.user.uid}`;
                message.classList.remove('hidden');
                
                // Get ID token to check custom claims
                const idTokenResult = await userCredential.user.getIdTokenResult();
                console.log('Custom claims:', idTokenResult.claims);
                
                // Redirect to app after 2 seconds
                setTimeout(() => {
                    window.open('https://ellaai-platform-prod.web.app', '_blank');
                }, 2000);
                
            } catch (error) {
                message.className = 'message error';
                message.textContent = `❌ Login failed: ${error.message}`;
                message.classList.remove('hidden');
            }
        };
        
        // Check if Firebase is initialized
        console.log('Firebase initialized:', app);
        console.log('Auth instance:', auth);
    </script>
</body>
</html>
